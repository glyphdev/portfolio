<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <header class="header"> 
        <a href="#" class="logo">Glyph_Dev</a>
        <nav class="navbar"> 
            <a href="#Home">Home</a>
            <a href="#About">About me</a>
        </nav>
    </header>

    <section class="home" id="Home">
        <div class="home-content">
            <h1>Hello I'm <span>Glyph_Dev</span></h1>
            <h3>I'm a <span class="typing-text"></span></h3>
            <p>Hello! I'm a beginner frontend dev/designer. I love learning about HTML, CSS, JavaScript, and Java!</p>
        </div>

        <div class="home-img">
            <img src="img.jpg" alt="Profile Picture">
        </div>
    </section>

    <section class="about" id="About">
        <div class="about-content">
            <h2 class="heading">About <span>Me</span></h2>
            <p> Still working on this but nice to meet ya!~</p>
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".typing-text", {
            strings: ["Frontend Developer", "Designer", "FURRY YES"],
            typeSpeed: 100,
            backSpeed: 60,
            loop: true
        });
    </script>
</body>
</html>
